<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen Ultimate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Oswald:wght@700&family=Pacifico&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Meme<span>Gen</span></h1>
            <p>L'√©diteur pro pour vos id√©es.</p>
        </header>

        <main class="editor-area">
            <div class="controls">
                
                <div class="upload-section">
                    <label for="imageInput" class="custom-file-upload">üìÅ Choisir une image de base</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <div class="text-group">
                    <label class="group-label">Texte du Haut</label>
                    <input type="text" id="topText" placeholder="Taper le texte ici...">
                    
                    <div class="mini-toolbar">
                        <div class="tool" title="Couleur">
                            <input type="color" id="topColor" value="#ffffff">
                        </div>
                        <div class="tool wide" title="Taille">
                            <input type="range" id="topSize" min="10" max="100" value="50">
                        </div>
                        <div class="tool wide" title="Police">
                            <select id="topFont">
                                <option value="Impact">Impact</option>
                                <option value="Oswald">Oswald</option>
                                <option value="Pacifico">Pacifico</option>
                                <option value="Bangers">Bangers</option>
                                <option value="Arial">Arial</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-group">
                    <label class="group-label">Texte du Bas</label>
                    <input type="text" id="bottomText" placeholder="Taper le texte ici...">
                    
                    <div class="mini-toolbar">
                        <div class="tool" title="Couleur">
                            <input type="color" id="bottomColor" value="#ffffff">
                        </div>
                        <div class="tool wide" title="Taille">
                            <input type="range" id="bottomSize" min="10" max="100" value="50">
                        </div>
                        <div class="tool wide" title="Police">
                            <select id="bottomFont">
                                <option value="Impact">Impact</option>
                                <option value="Oswald">Oswald</option>
                                <option value="Pacifico">Pacifico</option>
                                <option value="Bangers">Bangers</option>
                                <option value="Arial">Arial</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button id="downloadBtn" class="btn btn-primary">‚¨áÔ∏è T√©l√©charger</button>
                    <button id="saveBtn" class="btn btn-secondary">üíæ Sauvegarder</button>
                </div>
            </div>

            <div class="preview">
                <canvas id="memeCanvas"></canvas>
            </div>
        </main>

        <section class="gallery">
            <h2>Galerie Communautaire</h2>
            <div class="gallery-grid" id="galleryGrid">
                {% for img in images %}
                    <div class="gallery-item" id="item-{{ img }}">
                        <img src="{{ url_for('static', filename='uploads/' + img) }}" alt="Meme">
                        <div class="item-actions">
                            <a href="{{ url_for('static', filename='uploads/' + img) }}" download class="small-btn download">‚¨áÔ∏è</a>
                            <button onclick="deleteMeme('{{ img }}')" class="small-btn delete">üóëÔ∏è</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <div id="modalIcon">‚úÖ</div>
            <h3 id="modalTitle">Succ√®s</h3>
            <p id="modalMessage">Message ici</p>
            <button id="modalCloseBtn" class="btn btn-primary">D'accord</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
